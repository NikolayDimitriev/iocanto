<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOCanto - музыкальная студия</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__movie">
            <!-- <video class="header__movie-video" src="video/intro.mp4" autoplay muted loop></video> -->
        </div>
        <!-- /.header__movie -->
        <div class="header-container">
            <div class="container">

                <div class="header-top">
                    <img src="img/header/logo.svg" alt="Логотип" class="logo header__logo">
                    <div class="header-block">
                        <div class="header-block__top">

                            <div class="header-block__contacts">
                                <div class="header-block__address">
                                    <img src="img/header/gps.svg" alt="Местоположение" class="header-block__icon">
                                    <span class="header-block__text">м. Октябрьское поле, ул. Маршала Вершинина 8, к 2, 2-й этаж</span>
                                </div>
                                <!-- /.header-block__address -->
                                <div class="header-block__phones">
                                    <a href="tel:8 (499) 714-88-58" class="header-block__link">8 (499) 714-88-58</a>
                                    <a href="tel:8 (977) 383-48-88" class="header-block__link">8 (977) 383-48-88</a>
                                </div>
                                <!-- /.header-block__phones -->
                            </div>
                            <!-- /.header-block__contacts -->
                            <div class="header-block__social">
                                <a href="" class="header-block__inst">
                                    <img src="img/header/Instagram.svg" alt="Иконка Instagramm">
                                </a>
                                <a href="" class="header-block__whatsapp">
                                    <img src="img/header/WhatsApp.svg" alt="Иконка WhatsApp">
                                </a>
                            </div>
                            <!-- /.header-block__social -->
                        </div>
                        <!-- /.header-block__top -->
                        <div class="header-block__bottom">
                            <nav class="navbar">
                                <ul class="header-menu">
                                    <li class="header-menu__item">
                                        <a href="" class="header-menu__link">Главное</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a href="" class="header-menu__link">О школе</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a href="" class="header-menu__link">Направления</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a href="" class="header-menu__link">Преподаватели</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a href="" class="header-menu__link">Стоимость</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a href="" class="header-menu__link">результаты</a>
                                    </li>
                                </ul>
                            </nav>
                            <button class="header-block__button">Оставить заявку</button>
                        </div>
                        <!-- /.header-block__bottom -->
                    </div>
                    <!-- /.header-block -->
                </div>
                <!-- /.header-top -->
                <div class="header-bottom">
                    <div class="header-bottom__info">
                        <h1 class="header-bottom__title">Музыкальная <br> студия <img src="img/header/studio.svg" alt="Иконка названия студии iocanto"></h1>
                        <h2 class="header-bottom__subtitle">Научись <br> петь и играть с <span>нуля</span></h2>
                    </div>
                    <!-- /.header-bottom__info -->
                    <div class="header-bottom__form header-form">
                        <h2 class="header-form__title">Запишись <br>на занятие</h2>
                        <span class="alfacrm-form-2"></span>
                    </div>
                    <!-- /.header-bottom__form -->
                </div>
                <!-- /.header-bottom -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.header-container -->
        
    </header>
    

    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
